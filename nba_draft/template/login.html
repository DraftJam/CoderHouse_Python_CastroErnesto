{% extends "padre.html" %}
{% block title %}Ingresar{%endblock %}
{%load static %}

{% block contenido%}

    <br/><br/>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">Login</button>
        <br><br>
        <a class="btn btn-primary" href="{% url 'register' %}">Registrate!</a>

    </form>
 

{% endblock %}
